<!DOCTYPE html>
<html>
<head>
    <style>
        .first { color: red; }
        .second { color: pink; }
        .third { color: orange; }
    </style>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            // 변수를 선언합니다.
            var color = $('h1').css('color');

            // 출력합니다.
            alert(color);
        });
    </script>
</head>
<body>
    <h1 class="first">Header-0</h1>
    <h1 class="second">Header-1</h1>
    <h1 class="third">Header-2</h1>
</body>
</html>
