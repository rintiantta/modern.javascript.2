<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $('img').attr('width', function (index) {
                return (index + 1) * 100;
            });
        });
    </script>
</head>
<body>
    <img src="Chrysanthemum.jpg" />
    <img src="Desert.jpg" />
    <img src="Hydrangeas.jpg" />
</body>
</html>
