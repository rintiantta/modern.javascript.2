<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var object = {};

        // 간단한 객체 속성 추가 방법
        object.region = '서울특별시';

        // 복잡한 객체 속성 추가 방법
        Object.defineProperty(object, 'name', {
            value: '윤인성',
            writable: false
        });

        alert(Object.isExtensible(object));
        Object.preventExtensions(object);
        alert(Object.isExtensible(object));

        // 간단한 객체 속성 추가 방법
        object.dream = '생명공학자';

        // 복잡한 객체 속성 추가 방법
        Object.defineProperty(object, 'showMeTheMoney', {
            value: true
        });
    </script>
</head>
<body>

</body>
</html>
